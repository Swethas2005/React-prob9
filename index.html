<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX and Babel</title>
  <style>
    body{
      background: url(https://res.allmacwallpaper.com/get/iMac-21-inch-wallpapers/Red-Roses-On-White-Background-1920x1080/11805-9.jpg);
    }

    .birthday-card {
      
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    #root{
      margin-top: 225px;
      margin-left: 200px;
    }

    h2{
      font-size: 40px;
      font-family: popins,sans-serif;
      font-weight: bolder;
      color: navy;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 30px;
      font-family: popins,sans-serif;
    }

    input, textarea {
      width: 100%;
      height: 50px;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border-radius: 15px;
    }

    p{
      font-size: 28px;
    }

   
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" presets="react"></script>
  <script type="text/babel">
    // Your JSX code here

    const { useState } = React; 

    const BirthdayCard = () => {
      const [recipientName, setRecipientName] = useState('');
      const [customMessage, setCustomMessage] = useState('');

      const handleNameChange = (event) => {
        setRecipientName(event.target.value);
      };

      const handleMessageChange = (event) => {
        setCustomMessage(event.target.value);
      };

      const determineBackgroundColor = () => {
        return recipientName.length > 5 ? 'lightblue' : 'lightgreen';
      };

      return (
        <div style={{  padding: '20px', borderRadius: '10px', maxWidth: '500px',maxHeight:"500px", margin: 'auto', textAlign: 'center' }}>
          <h2>Happy Birthday, {recipientName}!</h2>
          <p>{customMessage}</p>

          <label htmlFor="recipientName">Recipient's Name:</label>

        <input
        type="text"
        id="recipientName"
        value={recipientName}
        onChange={handleNameChange}
        style={{
          width: '100%',
          padding: '8px',
          marginTop: '5px',
          marginBottom: '15px',
          boxSizing: 'border-box',
          borderRadius: '15px',
          fontSize: '30px', 
        }}
        />

        <textarea
        id="customMessage"
        value={customMessage}
        onChange={handleMessageChange}
        style={{
        width: '100%',
        padding: '8px',
        marginTop: '5px',
        marginBottom: '15px',
        boxSizing: 'border-box',
        borderRadius: '15px',
        fontSize: '30px', 
       }}
       />

        </div>
       );
       };

    ReactDOM.render(<BirthdayCard />, document.getElementById('root'));
  </script>
</body>
</html>
